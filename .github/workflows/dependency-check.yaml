name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v3
        with:
          external-repo-token: ${{ secrets.DEPENDABOT_ACCESS_TOKEN }}
      - name: Run go mod tidy
        run: |
          export GOPRIVATE=github.com/robmonte
          go env -w GOPRIVATE=github.com/robmonte
          go mod tidy
