name: Test
on:
  workflow_dispatch:
  push:
  
jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.2

      - name: Build
        run: go build main.go

      - name: Test repository secrets
        run: ./main
        env:
          TYPE: ${{ secrets.TYPE }}
          sinkerAWSSM_Test_Key_1_Bad_Symbols________: ${{ secrets.sinkerAWSSM_Test_Key_1_Bad_Symbols________ }}
          sinkerGHAS-Test-Secret-2: ${{ secrets.sinkerGHAS-Test-Secret-2 }}
          StoreGHAS-Test-Update-Key-1: ${{ secrets.StoreGHAS-Test-Update-Key-1 }}
