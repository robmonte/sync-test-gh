version: 2

registries:
  github-registry:
    type: git
    url: https://github.com
    username: x-access-token
    password: ${{ secrets.DEPENDABOT_ACCESS_TOKEN }}
    key: ${{ secrets.DEPENDABOT_TOKEN }}

updates:
  - package-ecosystem: gomod
    directory: "/"
    schedule: 
      interval: daily
    registries:
      - github-octocat
